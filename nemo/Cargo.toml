[package]
name = "nemo"
description.workspace = true
version.workspace = true
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
readme = "README.md"
repository.workspace = true

[features]
default = ["timing"]
# Allows building for web assembly environments
# Enables the "js" feature of the "getrandom" crate
# This feature cannot be used together with the "timing" feature, because the "howlong" crate does not support web assembly environments
js = ["getrandom/js"]
no-prefixed-string-dictionary = ["nemo-physical/no-prefixed-string-dictionary"]
timing = ["nemo-physical/timing"]

[dependencies]
nemo-physical = { path = "../nemo-physical", default-features = false }
log = "0.4"
nom = "7.1.1"
macros = { path = "../libs/macros" }
petgraph = "0.6.3"
rand = "0.8.5"
csv = "1.1.6"
thiserror = "1.0"
flate2 = "1"
sanitise-file-name = "1.0.0"
nom_locate = { version = "4.1.0", features = [ "runtime-dispatch-simd" ] }
getrandom = { version = "0.2.9", default-features = false }
path-slash = "0.2.1"
rio_api = "0.8.4"
rio_turtle = "0.8.4"
rio_xml = "0.8.4"
oxiri = "0.2.2"
tokio = { version = "1.29.1", features = [ "rt" ] }
reqwest = { version = "0.11.18" }

[dev-dependencies]
env_logger = "*"
assert_fs = "1.0"
test-log = "0.2"
quickcheck = "1"
quickcheck_macros = "1"

# crates needed for benchmarking only
criterion = { version = "0.5", features = [ "html_reports" ] }
rand_pcg = "0.3"
polars = "0.30"

[target.'cfg(unix)'.dev-dependencies]
iai = "0.1" # needs valgrind -> unix only

[[bench]]
name = "seek"
harness = false

# iai - based benchmarks, only on unix
[[bench]]
name = "seek_iai"
harness = false

[[bench]]
name = "operations"
harness = false
